<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,700&display=swap" rel="stylesheet">

    <title>Mega Menu</title>
</head>
<body>
    <megaNav id="overlay" class="overlay justify-content-center align-items-center text-center ">
        <img id="close-menu" class="p-5" src="./assets/images/Close.svg" alt="">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
            </li>
        </ul>
    </megaNav>
    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-between p-5">
                    <img src="./assets/images/Logo.png" alt="Logo">
                    <img id="open-menu" class="header__open-menu " src="./assets/images/Burger.svg" alt="">
                </div>
            </div>
        </div>
    </header>
    <section class="showcase text-white">
        <h1 class="display-2"><span>My</span><span>Megamenu</span></h1>
    </section>
    <script src="./bundled.js"></script>
</body>

</html>
